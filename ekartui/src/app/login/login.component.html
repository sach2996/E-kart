<br>
<div class="row justify-content-md-center">
    <div class="col-md-5 col-md-offset-4">
        <div class="panel panel-primary" >
            <div class="panel-heading " ><b>Login Form</b></div>
            <div class="panel-body">

                <form class="jumbotron vertical-center" [formGroup]="loginForm" (ngSubmit)="login()">
                    
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{
                            'is-invalid': submitted && loginForm.controls.email.errors}"><br>
                        <div *ngIf="submitted && loginForm.controls.email.errors" class="text text-danger">
                            Enter valid username
                        </div>
                    </div>

                    <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{
                                'is-invalid': submitted && loginForm.controls.password.errors}"><br>
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="text text-danger">
                                Field Required
                            </div>
                    </div>


                    <br>
                    <div class="col-md-12 text-center">
                        <button type="submit"  class="btn btn-primary ">Login</button>
                    </div>
                    <div *ngIf="errorMessage!=null" >
                            <span class="text-danger">{{errorMessage}}</span>
                          </div>
                          <div *ngIf="successMessage!=null">
                            <span class="text-success">{{successMessage}}</span>
                          </div>
                </form>
                <br>
        
        </div>
        </div>
    </div>
</div>
