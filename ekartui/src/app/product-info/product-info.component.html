    <div class="container">
		<div class="card" *ngFor="let product of listResult1">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="../../assets/{{product.displayName}}.jpg" /></div>
                        </div>
 					</div>
					<div class="details col-md-6">
						<h3>{{product.displayName}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">Rating- <strong>{{product.rating}}</strong></span>
                        </div>
                        <p ><b>Description :</b>{{product.shortDesc}}.{{product.description}}</p>
						
                        <h6> Price: Rs.{{product.amount}}
                        </h6>
                        <br><br>
						<div class="action">
                            <button *ngIf="productInfoLoggedIn" type="submit" (click)="addWishlist(product)" class="btn btn-primary">Wishlist</button> &nbsp;&nbsp;
                            <button type="submit" (click)="addToCart(product)" class="btn btn-primary">Cart</button>
                        </div>
                        <br>
                        <br><br>
                        <h5>Reviews</h5>
                        <div *ngFor="let option of listResult2" >
                            <ul>
                                <li>{{option}}</li>
                            </ul></div> 
					</div>
				</div>
			</div>
		</div>
    </div>
