
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th colspan="3">Product</th>
                        <th colspan="4">Quantity</th>
                        <th colspan="1"></th>
                        <th  colspan="2">Price</th>
                        <th colspan="1">Discount</th>
                        
                        <th colspan="4">Effective Price</th>
                        <th colspan="2"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of result">
                        <td class="col-sm-8 col-md-6" colspan="3">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="pic-1" src="../../../assets/{{product.prodName}}.jpg" alt="Smiley face" height="72px" width="72px"> </a>
                            <div class="media-body">
                                <h6 class="title text-truncate">{{product.prodName}}</h6>
                                <dl class="param param-inline small">
                                        <dt>Category: </dt>
                                        <dd>{{product.category}}</dd>
                                      </dl>
                            </div>
                        </div></td>
                        <td class="col-sm-8 col-md-6" colspan="6">
                            <div class="center">
                            <div class="input-group" >
                                <span class="input-group-btn">
                                <button type="button" class="btn btn-primary btn-number" (click)="decrement(product)">
                                        <span class="glyphicon glyphicon-minus">-</span>
                                </button>
                               </span> &nbsp;
                               {{product.quantity}}
                               <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" (click)="increment(product)">
                                <span class="fa fa-plus">+</span>
                                </button>
                                </span>
                            </div>
                            </div> 
                        </td>
                        <td class="col-sm-1 col-md-1 text-center" ><strong>Rs.{{product.price}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center" colspan="1"><strong>{{product.discount}}%</strong></td>
                       
                        <td class="col-sm-1 col-md-1 text-center" colspan="2"><strong>Rs.{{product.amount}}</strong></td>
                        <td class="col-sm-1 col-md-1" colspan="4">
                        <button type="button" class="btn btn-danger" (click)="delete(product.prodName)">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    <tr>
                        <td colspan="4">   </td>
                        <td colspan="4">   </td>
                        <td colspan="2">   </td>
                        <td colspan="1">   </td>
                        <td colspan="1">   </td>
                        <td colspan="2"><h3>Total</h3></td>
                        <td class="text-right" colspan="2"><h3><strong>Rs.{{total}}</strong></h3></td>
                    </tr>
                    <tr>
                            <td colspan="4">   </td>
                            <td colspan="4">   </td>
                            <td colspan="2">   </td>
                            <td colspan="1">   </td>
                            <td colspan="1">   </td>
                            <td colspan="2">
                        <button type="button" class="btn btn-primary" (click)="home()">
                          Home
                        </button></td>
                        <td colspan="2">
                        <button type="button" class="btn btn-primary">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
